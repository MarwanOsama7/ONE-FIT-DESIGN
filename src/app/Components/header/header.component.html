<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12">
                <nav class="main-nav d-flex justify-content-between align-items-center">
                    <!-- ***** Logo Start ***** -->
                    <a href="index.html" class="logo">
                        <img src="assets/images/org logo.png">
                    </a>
                    <!-- ***** Logo End ***** -->

                    <!-- Default Menu (Hidden on Small Screens) -->
                    <ul class="nav d-none d-md-flex">
                        <li class="scroll-to-section"><a href="#top" class="active">Home</a></li>
                        <li class="scroll-to-section" *ngFor="let category of categories">
                            <a [routerLink]="['/showproduct/category', category.name]"
                                [queryParams]="{ categoryHoldName: category.name }">{{ category.name }}</a>
                        </li>
                        <li class="submenu">
                            <a href="javascript:;">Pages</a>
                            <ul>
                                <li><a [routerLink]="['/about-us']">About Us</a></li>

                                <li><a href="single-product.html">Single Product</a></li> -->
                                <li><a href="contact.html">Contact Us</a></li>
                            </ul>
                        </li>
                        <li class="scroll-to-section"><a href="#explore">Explore</a></li>
                        <!-- ***** Cart Icon with Count Start ***** -->

                        <a [routerLink]="['/cart']" class="cart-link">
                            <span class="cart-text">My Cart</span>

                                    style="display:inline-block;vertical-align:middle">

                            </div>

                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M2.316 3.25c-.414 0-.75.336-.75.75s.336.75.75.75h1.18c.374 0 .69.276.742.646l1.254 8.918c.157 1.11 1.107 1.936 2.229 1.936h10.344c.414 0 .75-.336.75-.75s-.336-.75-.75-.75H7.722c-.374 0-.69-.275-.742-.646l-.12-.854h10.852c.985 0 1.856-.641 2.148-1.582l1.922-6.188c.07-.228.029-.475-.113-.667-.141-.191-.366-.305-.604-.305H5.517c-.37-.752-1.143-1.257-2.021-1.257H2.316ZM5.841 6.008l.807 5.742h11.064c.328 0 .619-.213.716-.527l1.62-5.215H5.841ZM7.784 17.75c-.966 0-1.75.784-1.75 1.75s.784 1.75 1.75 1.75 1.75-.784 1.75-1.75-.784-1.75-1.75-1.75ZM14.57 19.5c0-.966.784-1.75 1.75-1.75s1.75.784 1.75 1.75-.784 1.75-1.75 1.75-1.75-.784-1.75-1.75Z" />

                    <!-- Toggle Button (Visible on Small Screens) -->
                    <div class="cart-container">
                        <button class="add-to-cart" type="button" data-bs-toggle="offcanvas"

                            <span></span>
                            <span></span>

                    </div>
 

                </nav>
            </div>
        </div>
    </div>
