<section class="section" id="men">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="section-heading">
                    <h2>Women Latest</h2>
                    <span>Details to details is what makes One Fit different from the other themes.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="men-item-carousel">
                    <div class="owl-men-item owl-carousel">
                        <div class="item" *ngFor="let product of products">
                            <div class="thumb">
                                <div class="hover-content">
                                    <ul>
                                        <li><a [routerLink]="['/productdetails',product.slug]"><svg width="30"
                                                    height="30" viewBox="0 0 24 25" fill="none"
                                                    xmlns="http://www.w3.org/2000/svg" transform="rotate(0 0 0)">
                                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                                        d="M11.25 2.75C6.14154 2.75 2 6.89029 2 11.998C2 17.1056 6.14154 21.2459 11.25 21.2459C13.5335 21.2459 15.6238 20.4187 17.2373 19.0475L20.7182 22.5287C21.011 22.8216 21.4859 22.8217 21.7788 22.5288C22.0717 22.2359 22.0718 21.761 21.7789 21.4681L18.2983 17.9872C19.6714 16.3736 20.5 14.2826 20.5 11.998C20.5 6.89029 16.3585 2.75 11.25 2.75ZM3.5 11.998C3.5 7.71905 6.96962 4.25 11.25 4.25C15.5304 4.25 19 7.71905 19 11.998C19 16.2769 15.5304 19.7459 11.25 19.7459C6.96962 19.7459 3.5 16.2769 3.5 11.998Z"
                                                        fill="#080808" />
                                                </svg>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <img [src]="product.images[0].imageUrl" alt="{{ product.name }}" />
                            </div>
                            <div class="down-content">
                                <h4>{{ product.name }}</h4>
                                <span class="price-before-discount" *ngIf="product.discount > 0">
                                    {{ product.price | currency }}
                                </span>
                                <span class="price-after-discount" *ngIf="product.discount > 0">
                                    {{ product.priceAfterdiscount | currency }}
                                </span>
                                <span *ngIf="product.discount === 0" class="price-no-discount">
                                    {{ product.price | currency }}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
